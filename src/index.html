<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Dashboard</title>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <nav class="main-nav">
        <div class="avatar"><img src="assets/images/avatar.png" alt=""></div>
        <ul>
          <li class="active">
            <span class="icon-home-solid"></span>
          </li>
          <li>
            <span class="icon-cloud-solid"></span>
          </li>
          <li>
            <span class="icon-chart-pie-solid"></span>
          </li>
          <li>
            <span class="icon-cog-solid"></span>
          </li>
        </ul>
      </nav>
    </div>
    <main class="main-panel">
      <div class="panel-container">
        <!-- 第一排 -->
        <div class="first-area">
          <!-- 时间卡片 -->
          <div class="item item-time">
            <div class="time-container">
              <div class="item-time_data">
                <h2>Date</h2>
                <h3 id="date">2018.10.12<span>Friday</span></h3>
              </div>
              <div class="item-time_data">
                <h2>Weather</h2>
                <h3 id="weather">16° Cloudy 0.0%<span>Chengdu</span></h3>
              </div>
            </div>
          </div>
          <!-- 汇率卡片 -->
          <div class="item-exchange">
            <div class="item item-exchange_money">
              <div class="money-container">
                <div class="moneyName-container">
                  <h2>USD</h2>
                  <div class="percent-container">
                    <span class="icomoon icon-caret-up-solid"></span>
                    <span class="percent" id="USD-percent">+3.2%</span>
                  </div>
                </div>
                <div class="exchange">
                  <p class="exchange_1">1</p>
                  <p class="sync-icon">
                    <span class="icomoon icon-caret-up-solid"></span>
                  </p>
                  <p class="rmb">¥<span id="USD-price">0</span></p>
                </div>
              </div>
            </div>
            <div class="item item-exchange_money">
              <div class="money-container">
                <div class="moneyName-container">
                  <h2>BTC</h2>
                  <div class="percent">
                    <span class="icomoon icon-caret-up-solid"></span>
                    <span id="BTC-percent">+0.12%</span>
                  </div>
                </div>
                <div class="exchange">
                  <p class="exchange_1">1</p>
                  <p class="sync-icon">
                    <span class="icomoon icon-caret-up-solid"></span>
                  </p>
                  <p class="rmb">¥<span id="BTC-price">0</span></p>
                </div>
              </div>
            </div>
            <div class="item item-exchange_money">
              <div class="money-container">
                <div class="moneyName-container">
                  <h2>BCH</h2>
                  <div class="percent">
                    <span class="icomoon icon-caret-up-solid"></span>
                    <span id="BCH-percent">-0.6%</span>
                  </div>
                </div>
                <div class="exchange">
                  <p class="exchange_1">1</p>

                    <span class="icomoon icon-caret-up-solid"></span>
                  </p>
                  <p class="rmb">¥<span id="BCH-price">0</span></p>

              </div>
            </div>
            <div class="item item-exchange_money">
              <div class="money-container">
                <div class="moneyName-container">
                  <h2>ETH</h2>
                  <div class="percent">
                    <span class="icomoon icon-caret-up-solid"></span>

                <div class="exchange">
                  <p class="exchange_1">1</p>

                  </p>

                </div>
              </div>
            </div>
            <div class="item item-exchange_money">
              <div class="money-container">

                  <h2>LTC</h2>
                  <div class="percent">
                    <span class="icomoon icon-caret-up-solid"></span>
                    <span id="LTC-percent">+3.2%</span>

                </div>

                  <p class="exchange_1">1</p>

                    <span class="icomoon icon-caret-up-solid"></span>
                  </p>
                  <p class="rmb">¥<span id="LTC-price">0</span></p>
                </div>
              </div>
            </div>
          </div>
          <!-- 进度卡片 -->
          <div class="item item-progress">
            <div class="item-progress_container">
              <p>Year Progress</p>
              <div class="progress-container">
                <progress class="progress-bar" id="yearProgressElem" max="100" value="0"></progress>
                <span>0%</span>
              </div>
              <p>Month Progress</p>
              <div class="progress-container">
                <progress class="progress-bar" id="monthProgressElem" max="100" value="0"></progress>
                <span>0%</span>
              </div>
              <p>Week Progress</p>
              <div class="progress-container">
                <progress class="progress-bar" id="weekProgressElem" max="100" value="0"></progress>
                <span>0%</span>
              </div>
            </div>
          </div>
